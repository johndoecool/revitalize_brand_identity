  # =============================================================================
  # BUSINESS LOGIC ALERTS
  # =============================================================================
  - name: business-metrics
    rules:
      # Analysis Processing Time
      - alert: SlowAnalysisProcessing
        expr: |
          histogram_quantile(0.95, 
            rate(analysis_processing_duration_seconds_bucket[10m])
          ) > 300
        for: 5m
        labels:
          severity: warning
          team: ai-ml
        annotations:
          summary: "Slow analysis processing detected"
          description: "95th percentile analysis processing time is above 5 minutes"
          remediation: "Check AI/ML pipeline performance and API response times"

      # Data Collection Success Rate
      - alert: DataCollectionFailure
        expr: |
          rate(data_collection_failures_total[5m]) /
          rate(data_collection_attempts_total[5m]) * 100 > 10
        for: 3m
        labels:
          severity: warning
          team: data-engineering
        annotations:
          summary: "High data collection failure rate"
          description: "Data collection failure rate is above 10%"
          remediation: "Check external API connectivity and rate limits"

  # =============================================================================
  # MONITORING STACK HEALTH
  # =============================================================================
  - name: monitoring-stack
    rules:
      - alert: PrometheusTargetDown
        expr: up == 0
        for: 1m
        labels:
          severity: warning
          team: monitoring
        annotations:
          summary: "Prometheus target {{ $labels.instance }} is down"
          description: "Target {{ $labels.instance }} has been down for more than 1 minute"
          remediation: "Check target service health and network connectivity"

      - alert: PrometheusConfigReloadFailed
        expr: prometheus_config_last_reload_successful != 1
        for: 0m
        labels:
          severity: critical
          team: monitoring
        annotations:
          summary: "Prometheus configuration reload failed"
          description: "Prometheus configuration reload has failed"
          remediation: "Check Prometheus configuration syntax and restart if necessary"
